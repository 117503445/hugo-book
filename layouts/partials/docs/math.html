<!-- <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script> -->
{{ $MathJaxScript := resources.Get "tex-chtml.js" }}
<script id="MathJax-script" defer src="{{ $MathJaxScript.Permalink }}"></script>
<script>
    MathJax = {
        tex: {
            displayMath: [['$$', '$$']],  // block
            inlineMath:  [['$', '$'  ]]      // inline
        }
    };
</script>
